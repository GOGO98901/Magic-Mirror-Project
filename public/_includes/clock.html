<div class="module dateTime">
    <div class="clock">
        <span id="time"></span>
        <span id="time-clock" style="display: none;"></span>
    </div>
    <div class="date">
        <span id="weekday"></span>
        <span id="day"></span>
        <span id="month"></span>
        <span id="year"></span>
    </div>
</div>
